<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="css/mui.dtpicker.css">
    <link rel="stylesheet" href="css/mui.picker.css">
    <link rel="stylesheet" href="css/mui.poppicker.css">
    <script src='js/libs/flexible.js'></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div>
                <span class='mui-icon mui-icon-back'></span>
                <div class="tab">
                    <div>
                        <span class='change'>支出</span>
                        <span>收入</span>
                    </div>
                </div>
                <span> </span></div>
            <input type="text" placeholder="0.00" id='price'>
        </header>
        <section>
            <div class="mui-slider">
                <div class="mui-slider-group">
                    <div class="mui-slider-item">
                    </div>
                    <div class="mui-slider-item">
                    </div>
                    <div class="mui-slider-item">
                    </div>
                </div>
            </div>
            <div class="date">
                <div class='mui-icon mui-icon-paperplane'></div>
                <span id='billdate'></span>
            </div>
            <div class='mui-menu'>
                <ul id='list'>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>.</li>
                    <li>0</li>
                    <li>X</li>
                </ul>
                <div style='background:yellow;' id='sure'>确定</div>
            </div>
        </section>
    </div>


    <script src='js/libs/require.js' data-main='./js/add'></script>
</body>

</html>
